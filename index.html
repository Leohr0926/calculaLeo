<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bases de TypeScript</title>
</head>
<body>
    <label for="primerNumero">Primer Número </label>
    <input type="number" id="primerNumero" placeholder="Ingresa tu primer número">
    <label for="segundoNumero">Segundo Número </label>
    <input type="number" id="segundoNumero" placeholder="Ingresa tu segundo número">
    <button type="button" onclick="suma()">Haz clic para sumar</button> 
    <button type="button" onclick="resta()">Haz clic para restar</button>
    <textarea id="Resultado"></textarea>

    <script>
        "use strict";
        function suma() {
            const primerNumeroInput = document.getElementById('primerNumero');
            const segundoNumeroInput = document.getElementById('segundoNumero');
            const resultadoOutput = document.getElementById('Resultado');
            if (!primerNumeroInput || !segundoNumeroInput) {
                console.error('Uno o ambos elementos no se encontraron en el DOM');
                return;
            }
            const primerNumero = parseInt(primerNumeroInput.value);
            const segundoNumero = parseInt(segundoNumeroInput.value);
            const resultado = primerNumero + segundoNumero;
            resultadoOutput.value = `La suma es: ${resultado}`;
        }

        function resta() {
            const numero1Entrada = document.getElementById('primerNumero');
            const numero2Entrada = document.getElementById('segundoNumero');
            const resultadoSalida = document.getElementById('Resultado');
            const entradaPrimera = parseInt(numero1Entrada.value);
            const entradaSegunda = parseInt(numero2Entrada.value);
            const resultado = entradaPrimera - entradaSegunda;
            resultadoSalida.value = `La resta es: ${resultado}`;
        }
    </script>
</body>
</html>
